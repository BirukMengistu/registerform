<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
                <!-- Google Fonts -->
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
                <!-- Bootstrap core CSS -->
                <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
                <!-- Material Design Bootstrap -->
                <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
                <!-- custom styles -->
                <link rel="stylesheet" href="css/custom.css">
                <title>Register Form</title>
</head>
<body>
    
    <div class="container" id="container">
     
        <div class="form-container sing-in-container">
            <form action="">
                <h3>Registral Form</h3>
                <input type="text" placeholder="Firstname">
                <input type="text" placeholder="Surname">
                <select name="Gender" id="sex" aria-placeholder='Gender'>
                    <option value="volvo">Female</option>
                    <option value="saab">Male</option>
                    <option value="opel">Both</option>
                  </select>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button  id ="sign-up" class='btn  btn-sign-up'>Sign Up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connectied with up please login with your personal info</p>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello, <span class="user-name">Friend!</span></h1>
                    <p>Enter your parsonal details and start journey with us.</p>
                </div>

            </div>
        </div>

    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <!-- custom script -->
    <script scr='js/script.js'></script>
</body>
</html>
