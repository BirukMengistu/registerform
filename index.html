                <title>Register Form</title>

<body>
    
    <div class="container" id="container">
     
        <div class="form-container regContainer">
            <form id ='regForm' >
                <h3>Registral Form</h3>
                
                    <input  class ='is-invalid' type="text" name ='firstname' id ='firstname' placeholder="Firstname">   
                    <div class="invalid-feedback">
                        Please enter valid firstname.
                    </div>
                    <input  class ='is-invalid' type="text" name = 'surename' id = 'surename' placeholder="Surname">  
                    <div class="invalid-feedback">
                        Please enter valid surename .
                    </div>
                    
                    <input class ='is-invalid' id = 'email' name = 'email' type="email" placeholder="Email">  
                    <div class="invalid-feedback">
                        Please enter valid email .
                    </div>
               
                    <select name="gender" class ='form-group' id="gender" >
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Female">Female</option>
                        <option value="male">Male</option>
                        <option value="both">Both</option>
                      </select>   
                      <div class="formcheck">
                        <input type ='checkbox' value="" id="frmchk"/>
                        <label  for="tac">I accept the user terms and conditions.</label>
                      </div>
                      
            
                <button type="submit" class='btn btn-sign-up sign-up'>Sign Up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connectied with up please login with your personal info</p>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello <span class="user-name"></span> </h1>
                    <p>Enter your parsonal details and start journey with us.</p>
                    <div class="userList">
                       
                    </div>
                    <div id="output"></div>
                </div>

            </div>
        </div>

    </div>
